{% load static %}

  <div class="modal-container" id="m3-o" style="--m-background: hsla(0, 0%, 0%, .7);">
            <div class="modal grid1">
                <div class="image-modal-register">
                </div>
                <div class="modal__div">
                    <h1 class="modal__title" id="building-name">Вход в аккаунт</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}
                        <a href="#" class="help-password"><p>Забыли пароль?</p></a>
                        <button type="submit" class="button-login">Войти</button>
                        <a href="{% url 'register' %}" class="field-registration"><p>Или можете зарегистрироваться</p>
                        <a href="#m4-c" class="link-4"></a>
                        </a>
                    </form>
                </div>
            </div>
        </div>

@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
body {
  --light: hsl(220, 50%, 90%);
  --primary: hsl(255, 30%, 55%);
  --focus: hsl(210, 90%, 50%);
  --border-color: hsla(0, 0%, 100%, .2);
  --global-background: hsl(220, 25%, 10%);
  --background: linear-gradient(to right, hsl(210, 30%, 20%), hsl(255, 30%, 25%));
  --shadow-1: hsla(236, 50%, 50%, .3);
  --shadow-2: hsla(236, 50%, 50%, .4);
}




.modal-container {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  display: none;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  background: var(--m-background);
}

.modal-container:target {
  display: flex;
}

.modal {
  max-width: 65rem;
  border-radius: .8rem;
  color: var(--light);
  background: var(--background);
  box-shadow: var(--m-shadow, .4rem .4rem 10.2rem .2rem) var(--shadow-1);
  position: relative;
  overflow: hidden;
  display: flex;
}

.link-4 {
  width: 2rem;
  height: 2rem;
  border: 1px solid var(--border-color);
  border-radius: 100rem;
  color: inherit;
  font-size: 2.2rem;
  position: absolute;
  top: 0.4rem;
  right: 0.4rem;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: .2s;
  text-decoration: none;
}

.link-4::before {
  content: '×';
  transform: translateY(-.1rem);
}

.link-4:hover,
.link-4:focus {
  background: var(--focus);
  border-color: var(--focus);
  transform: translateY(-.2rem);
}

.image-modal-register
{
    grid-area: image;
    object-fit: cover;
        display: flex;
    flex-wrap: wrap;
}
.modal__title
{
    grid-area: name;
    font-family: 'Montserrat';
    font-style: normal;
    font-weight: 800;
    font-size: 1.4rem;
    line-height: 2rem;
    color: #000000;
    text-align: center;
    width: 38rem;
    margin-top: 3rem;
}


.modal__div
{
    padding-left: 2rem;
}

.building-link
{
    text-decoration: none;
}
